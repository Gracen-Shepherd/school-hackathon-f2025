<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/search-styles.css">
    <link rel="stylesheet" href="styles/universal-styles.css">
    <script src="scripts/search-script.js" defer></script>
    <title>Search for Parking Spot</title>
</head>
<body>
<div class="map">
    <img id="map-img" src="images/map-screenshot.png" alt="map of baton rouge">
</div>

<div class="info-bar">
    <div class="form-card">
        <p class="info-group">
            <span class="header">Address:</span>
            <span class="data" id="address"></span>
        </p>
        <p class="info-group">
            <span class="header">Price:</span>
            <span class="data" id="price"> </span>
        </p>

        <p class="info-group">
            <span class="header">Spots Available:</span>
            <span class="data" id="spots"></span>
        </p>
        <div class="btn-card"><input id="reset" class="button" type="reset" value="Reserve Spot"></div>
    </div>
</div>
</body>
</html>
