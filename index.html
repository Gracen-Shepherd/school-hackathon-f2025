<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lister-styles.css">
    <script src="scripts/lister-scripts.js" defer></script>
    <title>List Parking Spot</title>
</head>
<body>
<div class="map">
    <img id="map-img" src="/images/map-screenshot.png" alt="map of baton rouge">
    <div class="dot"></div>
</div>

<div class="info-bar">
    <div class="form-card">
        <p class="info-label">Coordinates:</p>
        <p class="coords">(none selected, click map location)</p>
        <form action="javascript:void(0);" method="post">
            <label class="form-label" for="address">Address: <input class="form-input" type="text"
                                                                    name="address"
                                                                    id="address"></label>
            <label class="form-label" for="price">Price: <input class="form-input" type="text" name="price"
                                                                id="price"></label>
            <div class="btn-card"><input id="reset" class="button" type="reset" value="Submit"></div>
        </form>
    </div>
</div>
</body>
</html>
